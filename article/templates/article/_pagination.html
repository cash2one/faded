<ul class="pager">
    {% if page.has_previous %}
        <li class="previous"><a href="?page={{ page.previous_page_number }}">&larr; 上一页</a></li>
    {% endif %}
    <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
        <li class="next"><a href="?page={{ page.next_page_number }}">下一页 &rarr;</a></li>
    {% endif %}
</ul>
